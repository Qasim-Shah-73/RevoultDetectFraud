<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up - Revoult{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-primary text-white"> <!-- Change bg-primary to bg-success -->
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Revoult</h2>
                <form method="POST" action="{{ url_for('signup') }}">                    
                    <div class="form-group">
                        <label for="username" style="color: white;">Username:</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="country" style="color: white;">Country:</label>
                        <select class="form-control" name="country" required>
                            <option value="BG">Bulgaria</option>

                            <option value="DE">Germany</option>
                            <option value="NO">Norway</option>
                            <option value="SE">Sweden</option>
                            <option value="DK">Denmark</option>
                            <option value="CY">Cyprus</option>
                            <option value="IT">Italy</option>
                            <option value="AT">Austria</option>
                            <option value="IS">Iceland</option>
                            <option value="MT">Malta</option>
                            <option value="BE">Belgium</option>
                            <option value="LU">Luxembourg</option>
                            <option value="HR">Croatia</option>
                            <option value="GF">French Guiana</option>
                            <option value="LV">Latvia</option>
                            <option value="JE">Jersey</option>
                            <option value="FI">Finland</option>
                            <option value="EE">Estonia</option>
                            <option value="GR">Greece</option>
                            <option value="SI">Slovenia</option>
                            <option value="AU">Australia</option>
                            <option value="RE">Réunion</option>
                            <option value="MQ">Martinique</option>
                            <option value="GI">Gibraltar</option>
                            <option value="GG">Guernsey</option>
                            <option value="PF">French Polynesia</option>
                            <option value="NC">New Caledonia</option>
                            <option value="YT">Mayotte</option>

                            <option value="GP">Guadeloupe</option>
                            <option value="LI">Liechtenstein</option>
                            <option value="BM">Bermuda</option>
                            <option value="SG">Singapore</option>
                            <option value="KY">Cayman Islands</option>
                            <option value="BL">Saint Barthélemy</option>
                            <option value="SX">Sint Maarten</option>

                            <option value="MF">Saint Martin</option>
                            <option value="AW">Aruba</option>
                            <option value="CW">Curaçao</option>
                            <option value="GL">Greenland</option>
                            <option value="US">United States</option>
                            <option value="PM">Saint Pierre and Miquelon</option>
                            <option value="FK">Falkland Islands</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birth_day" style="color: white;">Birth Day:</label>
                        <input type="date" class="form-control" name="birth_day" required>
                    </div>
                    <button type="submit" class="btn btn-light btn-block">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{{ url_for('signin') }}" class="text-white">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
